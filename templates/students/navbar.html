<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMyFCLsHHHiZk3A5Qz4hQEr/wRvlFpcAVLWBLn8" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <style>
      .navbar-brand {
        display: flex;
        align-items: center;
        color: aliceblue;
        font-size: x-large;
        font-weight: 700;
      }
      .navbar-brand i {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }
      .navbar{
        background-color: #007BFF;
        color: white;
        font-weight: 600;
      }

.loghover:hover{
  background-color: rgb(252, 70, 100);
  border-radius: 10px;
  color: white;
}
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-user-circle"></i> <!-- Profile Icon -->
          Starx Innovations
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> <!-- Align the nav items to the right -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/student/home">Home</a>
            </li>
      
       
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Welcome, {{user.username}}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/student/profile"><i class="bi bi-person-circle"></i> My Profile</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-journals"></i> Notes</a></li>
                <li><a class="dropdown-item" href="/student/fees"><i class="bi bi-currency-rupee"></i> Fees</a></li>
                <li><hr class="dropdown-divider"></li>
                <!-- <li> <a class="btn" href="/logout" style="color: black;">Logout</a></li> -->
                <li><a class="dropdown-item loghover" href="/logout"><i class="bi bi-power"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}
    
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
