<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMyFCLsHHHiZk3A5Qz4hQEr/wRvlFpcAVLWBLn8" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <style>
      .navbar-brand {
        display: flex;
        align-items: center;
        color: aliceblue;
        font-size: x-large;
        font-weight: 700;
      }
      .navbar-brand i {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }
      .navbar{
        background-color: #007BFF;
        color: white;
        font-weight: 600;
      }

.loghover:hover{
  background-color: rgb(252, 70, 100);
  border-radius: 10px;
  color: white;
}

.nav-item:hover{
  background-color: rgb(220, 220, 220);
}
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-user-circle"></i> <!-- Profile Icon -->
          Starx Innovations & IT Solutions
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> 
     
            <li><a class="dropdown-item loghover mt-2" href="/logout"><i class="bi bi-power"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Toggle button for mobile -->
        <button class="btn btn-primary d-md-none mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list"></i> Menu
        </button>
    
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" aria-label="Sidebar">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/student/profile/">
                  <i class="bi bi-person"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/student/notes">
                  <i class="bi bi-journal"></i> Notes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/student/tasks">
                  <i class="bi bi-check2-circle"></i> Tasks
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/student/account">
                  <i class="bi bi-gear"></i> Account
                </a>
              </li>
            </ul>
          </div>
        </nav>
    
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
         
          <div>
            {% block body %}
            {% endblock body %}

          </div>
        </main>
      </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
