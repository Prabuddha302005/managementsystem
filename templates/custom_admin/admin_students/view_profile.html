{% extends "custom_admin/navbar.html" %}
{% block title %}Student Profile - {{ student.user.username }}{% endblock title %}
{% block body %}
<style>
  .profile-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
    background-color: #f0f2f5;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }

  .profile-details {
    width: 60%;
    padding: 20px;
  }

  .profile-details h3 {
    color: #6f58e0;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .profile-details label {
    font-weight: bold;
    color: #444;
    margin-top: 10px;
  }

  .profile-details input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }

  .profile-details .form-group {
    margin-bottom: 15px;
  }

  .profile-image {
    width: 30%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .profile-image img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .profile-image h4 {
    margin-top: 15px;
    color: #6f58e0;
    font-weight: bold;
  }

  .back-btn {
    background-color: #6f58e0;
    color: white;
    border-radius: 25px;
    padding: 10px 20px;
    text-decoration: none;
    display: inline-block;
    margin-top: 30px;
    transition: background-color 0.3s ease;
  }

  .back-btn:hover {
    background-color: #5a47c4;
    text-decoration: none;
  }

</style>

<div class="container profile-container">
  <div class="profile-details">
    <h3>Student Profile - {{ student.user.username }}</h3>
    <form>
      <div class="form-group">
        <label>Username</label> 
        <input type="text" value="{{ student.user.username }}" readonly>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" value="{{ student.user.first_name }}" readonly>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" value="{{ student.user.last_name }}" readonly>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" value="{{ student.phone }}" readonly>
      </div>

      <div class="form-group">
        <label>Parent's Phone Number</label>
        <input type="text" value="{{ student.parent_number }}" readonly>
      </div>

      <div class="form-group">
        <label>Enrolled Course</label>
        <input type="text" value="{{ student.course_name }}" readonly>
      </div>
      <div class="form-group">
        <label>Education</label>
        <input type="text" value="{{ student.education }}" readonly>
      </div>

      <a href="/custom-admin/students/manage-profiles/" class="back-btn">Back to Student List</a>
    </form>
  </div>

  <div class="profile-image">
    <img src="{{student.image.url}}" alt="Profile Picture of {{ student.user.username }}">
    <h4>{{ student.user.username }}</h4>
  </div>
</div>
{% endblock body %}
